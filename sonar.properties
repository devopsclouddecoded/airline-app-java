# Required metadata
sonar.projectKey=com.airline:airline-app
sonar.projectName=Airline Application
sonar.projectVersion=1.0.0

# Path to source directories
sonar.sources=src/main/java
sonar.java.binaries=target/classes

# Path to test directories
sonar.tests=src/test/java
sonar.java.test.binaries=target/test-classes

# JaCoCo XML report path
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/site/jacoco-xml/jacoco.xml

# JUnit XML report path
sonar.junit.reportPaths=target/surefire-reports

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclusions for code coverage
sonar.coverage.exclusions=**/AirlineApplication.java

# Language
sonar.language=java

# Java specific configuration
sonar.java.source=17
sonar.java.target=17

# Additional parameters
sonar.host.url=http://localhost:9000
sonar.login=${env.SONAR_TOKEN}
